<div class="container-fluid d-flex justify-content-center align-items-center bg-dark" style="height: 100%;">
  <mat-card class="usernameCard" style="width: 360px;" *ngIf="userName == ''">
    <mat-card-title class="text-center">Enter your name</mat-card-title>
    <form [formGroup]="nameForm" (submit)="nameSubmit()">
      <input type="text" class="mx-4" formControlName="name">
      <button [disabled]="nameForm.get('name')?.value == ''" mat-raised-button color="accent">Submit</button>
    </form>
  </mat-card>
  <mat-card *ngIf="userName != ''" class="p-0">
    <div class="msgmain bg-secondary">

      <div class="messages p-2" *ngFor="let element of messages">
        <div class="message data right" *ngIf="element.userName == userName">
          {{element.userName}} : {{element.message}}
        </div>
        <div class="message data" *ngIf="element.userName != userName" style="width: 100%;">
          {{element.userName}} : {{element.message}}
        </div>
      </div>

    </div>
    <div class="container p-2">
      <form [formGroup]="msgForm" (submit)="msgSubmit()">
        <input type="text" class="mx-1" formControlName="message">
        <button mat-raised-button color="accent">Send</button>
      </form>
    </div>
  </mat-card>
</div>
